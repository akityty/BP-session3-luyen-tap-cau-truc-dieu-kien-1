<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a= parseInt(prompt("nhập a"));
    let b= parseInt(prompt("nhập b"));
    let c= parseInt(prompt("nhập c"));
    let max =a;
    if(max<b) {
        max = b;
        if(max<c){
            max=c;
        }
    }
    else{
        if(max<c){
            max=c;
        }
    }
    alert("max= "+max);
</script>
</body>
</html>
