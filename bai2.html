<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let age = parseInt(prompt("nhap tuoi"));
    if(age>=15)
        alert("tuổi của học sinh đủ điều kiện vào lớp 10");
    else alert("tuổi của học sinh không đủ điều kiện vào lớp 10");
</script>
</body>
</html>
