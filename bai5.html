<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<script>

        let toan1 = parseInt(prompt("nhập điểm toán giữa kì"));
        let van1 = parseInt(prompt("nhập điểm văn giữa kì"));
        let anh1 = parseInt(prompt("nhập điểm anh giữa kì"));
        let toan2 = parseInt(prompt("nhập điểm toán cuối kì"));
        let van2 = parseInt(prompt("nhập điểm văn cuối kì"));
        let anh2 = parseInt(prompt("nhập điểm anh cuối kì"));
        let dtb1 = (toan1 + van1 + anh1) / 3;
        let dtb2 = (toan2 + van2 + anh2) / 3;
        let dtb = (dtb1 + dtb2) / 2;
        let kq = "";
        if (dtb < 5) {
            kq = "học sinh kém";
        } else if (dtb >= 5 && dtb <= 8) {
            kq = "học sinh trung bình";
        } else if (dtb > 8) {
            kq = "học sinh giỏi";
        }
      alert(kq);


</script>
</body>
</html>
